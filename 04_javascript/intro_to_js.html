<html>
  <head>
    <title>Learn Javascript</title>
  </head>

  <body>
    <h1>First Try</h1>

    <p>This is my first paragraph without JS</p>

    <p id="par_1">Something</p>

    <button onclick="turnOnTheLamp()">Turn On</button>

    <img id="lamp" src="pic_bulboff.gif" width="100px" />

    <button onclick="turnOffTheLamp()">Turn Off</button>

    <script>
      document.getElementById("par_1").innerHTML = "Hello";
      //document.write("this text is coming from document.write");

      //This is the example of alert
      alert("This is an alert");

      function turnOnTheLamp() {
        document.getElementById("lamp").src = "pic_bulbon.gif";
      }

      function turnOffTheLamp() {
        document.getElementById("lamp").src = "pic_bulboff.gif";
      }
    </script>
  </body>
</html>
